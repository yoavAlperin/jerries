<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Artisan Atelier | Jewelry & Material Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-black: #050505;
            --walnut-deep: #1a120b; /* צבע עץ אגוז עמוק */
            --oak-light: #b5835a;   /* צבע עץ אלון חם */
            --text-main: #e0e0e0;
            --text-dim: #888;
            --amber-glow: rgba(181, 131, 90, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-black);
            /* מעבר צבעים עדין ברקע למניעת תחושת ריקנות */
            background: radial-gradient(circle at center, #111 0%, var(--bg-black) 100%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header רחב - 100% מהדף */
        header {
            width: 100%;
            background-color: var(--walnut-deep);
            background-image: linear-gradient(to bottom, #1a120b, #0d0d0d);
            padding: 100px 20px;
            text-align: center;
            border-bottom: 3px solid var(--oak-light);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* טקסטורת עץ עדינה */
            opacity: 0.1;
            pointer-events: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 0;
            color: #fff;
            font-weight: 400;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--oak-light);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 20px;
            font-weight: 300;
        }

        /* גלריה */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .item {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px -15px var(--amber-glow);
        }

        .item:hover {
            border-color: var(--oak-light);
            transform: translateY(-10px);
            box-shadow: 0 20px 50px -10px rgba(181, 131, 90, 0.3);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background-color: #000;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(40%);
            transition: 0.8s ease;
        }

        .item:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        /* תיאור העבודה */
        .content {
            padding: 30px;
            text-align: left;
        }

        .content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #fff;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin: 0;
            font-weight: 300;
        }

        .content .material-tag {
            display: inline-block;
            margin-top: 15px;
            font-size: 0.7rem;
            color: var(--oak-light);
            border: 1px solid var(--oak-light);
            padding: 2px 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* פוטר */
        footer {
            padding: 80px 20px;
            text-align: center;
            border-top: 1px solid #1a1a1a;
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .haifa-coords {
            color: var(--walnut-deep);
            margin-top: 10px;
            display: block;
        }

        /* רספונסיביות */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 40px 20px; }
        }
    </style>
</head>
<body>

<header>
    <h1>JERRIES </h1>
    <div class="subtitle">Reason • Structure • Heritage</div>
</header>

<div class="container">
    <div class="gallery">
        <div class="item">
            <div class="img-container">
                <img src="WhatsApp Image 2026-01-21 at 21.21.32.jpeg" alt="Minimalist Ring">
            </div>
            <div class="content">
                <h3>צמיד מנדלה</h3>
                <p>כסף</p>
                <div class="material-tag">גברים </div>
            </div>
        </div>

        <div class="item">
            <div class="img-container">
                <img src="WhatsApp Image 2026-01-21 at 21.21.33 (1).jpeg" alt="Architectural Necklace">
            </div>
            <div class="content">
                <h3>עגילים</h3>
                <p>כסף מצופה </p>
                <div class="material-tag">נשים</div>
            </div>
        </div>

        <div class="item">
            <div class="img-container">
                <img src="WhatsApp Image 2026-01-21 at 21.21.33.jpeg" alt="Brutalist Bracelet">
            </div>
            <div class="content">
                <h3>צמיד מתכת</h3>
                <p>אבנים יקרות על בסיס כסף</p>
                <div class="material-tag">נשים</div>
            </div>
        </div>
    </div>
</div>

<footer>
    THE ARTISAN COLLECTION &copy; 2026<br>
    BORN IN HAIFA • INSPIRED BY LOGIC
    <span class="haifa-coords">32.7940° N, 34.9896° E</span>
</footer>

</body>
</html>
